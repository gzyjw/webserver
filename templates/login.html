<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--base href="static/"-->
    <title>{{ titlename }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="static/css/login_css.css" rel="stylesheet" type="text/css" />
    <script src="static/js/jquery-1.10.2.js" type="text/javascript"></script>
</head>

<body>
<!--LOGO区-->
    <div class="body">
        <div class="background">
        </div>
        <div class="nbg-p1" >
             <ul class="logo_index" >
                 <li>
                     <span class="logo_pic"><img class="logo_pic" src="/static/images/cpnlogo.png" alt=""></span>
                     <p class="titlename">{{ titlename }}</p>
                 </li>
             </ul>
        </div>
        <div class="nbg-p2">
            <div class="logo_label"></div>
            <div class="logo_summit">
                <ul  class="login-cont-lgin">
                    <li class="login-top"> <span class="login-top">多功能远程调试工具</span> </li>
                    <li class="team-id">
                        <p>
                            <label for="txtLoginid">账号:</label><input type="text" id="txtLoginid" name="functionUser" class="ipt icon-use" value="" maxlength="20" />
                        </p>
                        <p>
                            <label for="txtPassword">密码:</label><input type="password" id="txtPassword" name="functionPassword" class="ipt icon-pw" value=""  maxlength="40" />
                        </p>
                    </li>
                    <li class="login-cont-but"> <a href="javascript:void(0)" id="btnLogin">登   录</a> </li>
                    <li class="other-id"><a href="javascript:void(0)" onclick="forgetPwd()">忘记密码</a></li>
                </ul>
            </div>
        </div>
        <div class="buttom_div">
            <p class="footer">Copyright@ 长园共创电力安全技术股份有限公司</p>
        </div>
    </div>
</body>
</html>
<script language="javascript" type="text/javascript">
    $(function(){
        var width = window.innerWidth;
        var height = window.innerHeight;
        autoresize(width, height);
        $("#btnLogin").click(function(){
            doLogin();
        })
    });
    function autoresize(width, height){
        if(width > height)
        {
            $("div.nbg-p1").css({"width":width*7/10,"height":height/5,"top":0,"left":width/7});
            $("div.nbg-p2").css({"width":width*7/10,"height":height*6/10,"top":height*2/10,"left":width/7});
            $("div.buttom_div").css({"width":width*7/10,"height":height*3/10,"top":height*8/10,"left":width/7});
            $("ul.logo_index").css({"width":width*6/10,"height":"auto","top":height/10})
            $("span.logo_pic").css({"float":"left"})
            $("img.logo_pic").css({"width":height/10,"height":height/10})
            $("p.titlename").css({"font-size":height/20})
            $("div.logo_label").css({"width":width*4/10,"height":height*6/10,"float":"left"})
            $("div.logo_label").prepend('<img class="logo_label_pic" src="static/images/left-pcbj.png" alt=""/>')
            $("img.logo_label_pic").css({"width":width*4/10,"height":height*6/10})
            $("div.logo_summit").css({"background":"white",
                                       "padding-top":height/10,"padding-right":width/40,
                                        "height":height*5/10,})
            $("li.login-top").css({"padding-left": width/20, "height":height/15, "text-align":"center"})
            $("span.login-top").css({"font-size":height/30})
            $("li.team-id").css({"padding-left":width/20, "padding-top":height/40,"overflow": "hidden"})
            $("li.team-id p").css({"overflow": "hidden", "height":height/10})
            $("li.team-id p>label").css({"font-size":height/35, "color":"#444", "padding-top":"2px"})
            $("li.team-id p>input").css({"font-size":height/35,"width":width/7, "color":"#444", "line-height":"36px", "padding-left":"8px"})
            $("li.login-cont-but").css({"float":"right", "padding-bottom":"2px"})
            $("li.login-cont-but a").css({"background":"#27A9E3", "border-radius":"3px","padding-right":width/20,
                                    "height":height/22,"display":"block", "font-size":height/35, "text-align":"center",
                                    "line-height":"40px","color":"#fff","padding-bottom":"5px", "padding-left":width/25})
            $("li.other-id").css({"text-align":"right","font-size":height/40, "margin-top":height/15})
            $("li.other-id a").css({"color":"#999"})
            $("p.footer").css({"color":"#87aae4","text-align":"center","width":width*3/10,
                              "border-radius":height/50,"opacity":"0.7","background":"#27385c",
                                "margin-left":width*4/10})
        }
        else
        {
            var tempstr="url(../static/images/left-pcbj.png)"
            //tempstr = tempstr + " no-repeat " + "width:" + width*9/10 + "px"+ " height:" + height*5/10 + "px"
            $("div.nbg-p1").css({"width":width*9/10,"height":height*2/10,"top":0,"left":width/20});
            $("div.nbg-p2").css({"width":width*9/10,"height":height*11/20,"top":height*2/10,"left":width/20});
            $("div.buttom_div").css({"width":width*9/10,"height":height*2/10,"top":height*15/20,"left":width/20});
            $("ul.logo_index").css({"width":width*8/10,"height":"auto","top":height*3/20})
            $("span.logo_pic").css({"float":"left"})
            $("img.logo_pic").css({"width":width/15,"height":width/15})
            $("p.titlename").css({"font-size":width/20})
            $("div.logo_summit").css({"background":tempstr,"background-size":"100% 100%",
                                        "height":height*5/10,
                                       "padding-top":height/20,"padding-right":width/40})
            $("li.login-top").css({"padding-left": width/20, "height":height/15, "text-align":"center"})
            $("span.login-top").css({"font-size":width/15, "color":"#fff"})
            $("li.team-id").css({"padding-left":width/20, "padding-top":height/40,"overflow": "hidden"})
            $("li.team-id p").css({"overflow": "hidden", "height":height/10})
            $("li.team-id p>label").css({"font-size":width/15, "color":"#fff", "padding-top":"2px"})
            $("li.team-id p>input").css({"font-size":width/15,"width":width*6/10, "color":"#444", "line-height":"100px", "padding-left":"8px"})
            $("li.login-cont-but").css({"float":"right", "padding-bottom":"2px"})
            $("li.login-cont-but a").css({"background":"#27A9E3", "border-radius":"3px","padding-right":width/5,
                                    "height":height/20,"display":"block", "font-size":width/15, "text-align":"left",
                                    "line-height":"40px","color":"#fff","padding-top":"20px", "padding-left":width/5})
            $("li.other-id").css({"text-align":"right","font-size":width/20, "margin-top":height/12})
            $("li.other-id a").css({"color":"#999"})
            $("p.footer").css({"color":"#87aae4","text-align":"center","width":width*9/10,
                              "border-radius":height/50,"opacity":"0.7","background":"#27385c",
                               "font-size":width/30})
        }

    }

    function doLogin() {
		var username = $.trim($("#txtLoginid").val());
		var userpwd = $.trim($("#txtPassword").val());

		if (username == "") {
			alert("用户名:");
			$("#txtLoginid").focus();
		}
		if (userpwd == "") {
			alert("密码");
			$("#txtPassword").focus();
		}
        var temppara = {
            "functionUser":username,
            "functionPassword":userpwd,
        }
        var temp = document.createElement("form");
        temp.action = "/administor.htm";
        temp.method = "GET";
        temp.style.display = "none";
        for (var x in temppara)
        {
            var opt = document.createElement("textarea");
            opt.name = x;
            opt.value = temppara[x];
            temp.appendChild(opt);
        }
        document.body.appendChild(temp);
        temp.submit();
        return temp;
	}
    function forgetPwd()
	{
        alert("温馨提示")
	}
</script>
