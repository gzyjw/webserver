<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--base href="static/"-->
    <title>用户登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9;IE=10" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="static/css/login_css.css" rel="stylesheet" type="text/css" />
    <script src="static/js/jquery-1.10.2.js" type="text/javascript"></script>
</head>

<body>
<!--LOGO区-->
    <div class="body">
        <div class="background">
        </div>
        <div class="nbg-p1" >
             <ul class="logo_index" >
                 <li>
                     <span class="logo_pic"><img class="logo_pic" src="/static/images/cpnlogo.png" alt=""></span>
                     <p class="titlename">{{ titlename }}</p>
                 </li>
             </ul>
        </div>
        <div class="nbg-p2">
            <div class="logo_label"></div>
            <div class="logo_summit">
                <ul  class="login-cont-lgin">
                <li class="lgon-top"> <span>多功能远程调试工具</span> </li>
                <li class="team-id">
                    <P>
                        <input type="text" id="txtLoginid" name="txtLoginid" class="ipt icon-use" value="" placeholder="账号" maxlength="20" />
                    </P>
                    <P>
                        <input type="password" id="txtPassword" name="txtPassword" class="ipt icon-pw" value=""  placeholder="密码" maxlength="40" />
                    </P>
                </li>
                <li class="login-cont-but"> <a href="javascript:void(0)" id="btnLogin">登 录</a> </li>
                <li class="other-id"><a href="javascript:void(0)" onclick="forgetPwd()">忘记密码</a></li>
                </ul>
            </div>
        </div>
        <div class="buttom_div"></div>
    </div>
</body>
</html>
<script language="javascript" type="text/javascript">
    $(document).ready(function(){
        var width = window.innerWidth;
        var height = window.innerHeight;
        autoresize(width, height);
    });
    function autoresize(width, height){
        if(width > height)
        {
            $("div.nbg-p1").css({"width":width*7/10,"height":height/20,"top":0,"left":width/7});
            $("div.nbg-p2").css({"width":width*7/10,"height":height*5/10,"top":height*2/10,"left":width/7});
            $("div.buttom_div").css({"width":width*7/10,"height":height*3/10,"top":height*7/10,"left":width/7,"background":"green"});
            $("ul.logo_index").css({"width":width*6/10,"height":"auto","top":height/10})
            $("span.logo_pic").css({"float":"left"})
            $("img.logo_pic").css({"width":height/10,"height":height/10})
            $("p.titlename").css({"font-size":height/20})
            $("div.logo_label").css({"width":width*4/10,"height":height*5/10,"float":"left"})
            $("div.logo_label").prepend('<img class="logo_label_pic" src="static/images/left-pcbj.png" alt=""/>')
            $("img.logo_label_pic").css({"width":width*4/10,"height":height*5/10})
        }
        else
        {
            $("div.nbg-p1").css({"width":width*9/10,"height":height*2/10,"top":0,"left":width/20});
            $("div.nbg-p2").css({"width":width*9/10,"height":height*4/10,"top":height*2/10,"left":width/20,"background":"blue"});
            $("div.buttom_div").css({"width":width*9/10,"height":height*2/10,"top":height*6/10,"left":width/20,"background":"green"});
            $("ul.logo_index").css({"width":width*8/10,"height":"auto","top":height*3/20})
            $("img.logo_pic").css({"width":width/10,"height":width/10})
            $("p.titlename").css({"font-size":width/15})
        }

    };
</script>
